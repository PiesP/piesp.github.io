<!doctype html><html lang=en><head><meta charset=UTF-8><meta name=viewport content="width=device-width,initial-scale=1"><title>검색 | </title><link rel=stylesheet href=/css/custom.css><script src=/js/custom.js defer></script></head><body><header class=site-header><div class=site-title><a href=/></a></div><nav class=main-nav><ul></ul></nav></header><main><div class=search-container><header><h1>검색</h1></header><div id=search-box><input type=text id=search-input placeholder="검색어를 입력하세요..." aria-label=검색><div id=search-results></div></div></div><script>let searchData;async function fetchSearchData(){try{const e=await fetch("/index.json");if(!e.ok)throw new Error("Search index could not be loaded");searchData=await e.json()}catch(e){console.error("Error loading search data:",e)}}function search(e){return searchData?(e=e.toLowerCase(),searchData.filter(t=>t.title.toLowerCase().includes(e)||t.content.toLowerCase().includes(e)||t.summary&&t.summary.toLowerCase().includes(e))):[]}document.addEventListener("DOMContentLoaded",()=>{fetchSearchData();const t=document.getElementById("search-input"),e=document.getElementById("search-results");t.addEventListener("input",()=>{const n=t.value;if(n.length<2){e.innerHTML="";return}const s=search(n);if(s.length===0){e.innerHTML='<div class="no-results">검색 결과가 없습니다.</div>';return}let o="";s.forEach(e=>{o+=`
                    <div class="search-result">
                        <h3><a href="${e.permalink}">${e.title}</a></h3>
                        <p>${e.summary||e.content.substring(0,150)}...</p>
                    </div>
                `}),e.innerHTML=o})})</script><style>.search-container{max-width:800px;margin:0 auto;padding:2rem 1rem}#search-box{margin-top:2rem}#search-input{width:100%;padding:12px 16px;font-size:1rem;border:1px solid var(--border-color);border-radius:4px;background-color:var(--card-background);color:var(--text-color)}#search-results{margin-top:1.5rem}.search-result{margin-bottom:1.5rem;padding:1rem;border-radius:4px;background-color:var(--card-background);box-shadow:0 2px 6px rgba(0,0,0,.1)}.search-result h3{margin-top:0;margin-bottom:.5rem}.search-result p{margin:0;color:var(--text-secondary)}.no-results{padding:1rem;text-align:center;color:var(--text-secondary)}</style></main><footer class=site-footer><div class=footer-content><p>&copy; 2025</p><p></p></div></footer></body></html>

{{ define "main" }}
<article class="post">
    <header>
        <h1>{{ .Title }}</h1>
        <div class="post-meta">
            <time>{{ .Date.Format "2006-01-02" }}</time>
            {{ with .Params.tags }}
            <div class="tags">
                {{ range . }}
                <a href="/tags/{{ . | urlize }}">{{ . }}</a>
                {{ end }}
            </div>
            {{ end }}
        </div>
    </header>
    
    {{ partial "toc.html" . }}
    
    <div class="content">
        {{ .Content }}
    </div>
</article>
{{ end }}
